syntax = "proto3";
enum OBJECT_TYPE {
	OT_NONE   = 0;  //无类别
	OT_PLAYER = 1;  //玩家
	OT_ROBOT  = 2;  //机器人
	OT_MONSTER= 3;  //怪
	OT_PET    = 4;  //宠物
	OT_PARTNER= 5;  //伙伴
	OT_SUMMON = 6;  //招唤物
}

enum ACTION_TYPE {
    AT_NONE   = 0;    //无动作
	AT_MOVE   = 1;    //移动(只同步坐标和方向，血，蓝，其它的保持客户端当前状态走或跑)
	AT_WALK   = 2;    //走
	AT_RUN    = 3;    //跑
	AT_IDLE   = 4;    //原地不动
	AT_DRIECTONAL = 5; //方向改变
	AT_DANCE1 = 6;  //跳舞动作1;
	AT_DANCE2 = 7;  //跳舞动作2;
	AT_DANCE3 = 8;  //跳舞动作3;
	AT_DANCE4 = 9;  //跳舞动作4;


	AT_SKILL_BEGIN = 10000;  //技能动作开始
}

enum ACTION_STATE {
    AS_NONE   = 0;    //无动作
	AS_HURT   = 0x1;  //伤害
	AS_START   = 0x2; //开始动作
	AS_END = 0xfffffff;  //技能动作开始
}

enum CAMP_TYPE {
    CT_NONE			= 0;			//无阵营
	CT_PVE_PLAYER	= 1;		//玩家阵营
	CT_PVE_ENEMY	= 2;     //玩家敌对阵营
	CT_PVE_NEUTRAL	= 3;	    //中立阵营

	CT_PVP_PLAYER1	= 4;     //PVP中玩家1
	CT_PVP_PLAYER2	= 5;		//PVP中玩家2
	CT_PVP_PLAYER3	= 6;		//PVP中玩家3
	CT_PVP_PLAYER4	= 7;		//PVP中玩家4
	CT_PVP_PLAYER5	= 8;		//PVP中玩家5

	CT_CMAP_END = 100;
}

enum COPY_TYPE {
    CPT_NONE = 0;			//无阵营
	CPT_LOGIN = 1;          //登陆副本
	CPT_SELROLE = 2;        //选角副本
	CPT_CITY = 3;           //主城
	CPT_MAIN = 4;           //主线副本
	CPT_WORLD = 5;          //大世界
	
	CPT_END = 100;
}



enum ITEM_TYPE{
	IMT_NONE = 0;
	IMT_MONEY = 1; //货币
	IMT_ACTION = 2; //行动力
	IMT_NORMAL = 3; //普通道具
	IMT_EQUIP  = 4;
	IMT_PET    = 5;
	IMT_PARTNER = 6;
}


enum BAG_TYPE {
	BT_NONE = 0;
}


enum FUNCTION_ID{
	FUNC_BEGIN_ID  = 0;  //!功能ID开始标记
	
	FUNC_END_ID = 150; //!功能ID结束标记
}


enum ATTRI_ID{
	NONE		= 0; 
	HP			= 1;//血量
	MP			= 2;//蓝量
	HP_MAX		= 3;//最大血量
	MP_MAX		= 4;//最大蓝量
	HP_REC		= 5;//血恢复速度
	MP_REC		= 6;//蓝恢复速度
	SPEED		= 7;//移动速度
	ATTACK		= 8;//攻击力
	ELEMENT     = 9;//元素伤害
	MAGIC_DEF	= 10;//魔防
	PHYSIC_DEF	= 11;//物防
	HIT			= 12;//命中
    DODGE		= 13;//闪避
	MORE_HURT   = 14;//伤害加深
	LESS_HURT   = 15;//伤害减免
	CRIT_HIT    = 16;//暴击
	CRIT_DEF    = 17;//抗暴
	ICE_DODGE  = 18;//抗暴
	FLASH_DODGE  = 19;//抗暴
	FIRE_DODGE   = 20;//抗暴
	TOXIN_DODGE  = 21;//抗毒
}


enum BUFF_TYPE{
	BFT_NONE		= 0; 
	
}


enum CHAT_CHANNEL{
	CHL_NONE		= 0; 
	CHL_WORLD       = 1;//世界聊天
	CHL_PRIVATE     = 2;//私聊
	CHL_GUILD		= 3;//公会
	
}