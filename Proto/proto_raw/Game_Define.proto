syntax = "proto3";
enum OBJECT_TYPE {
	OT_NONE = 0;
	OT_PLAYER = 1;
	OT_MONSTER= 2;
}

enum ACTION_TYPE {
    AT_NONE = 0;    //无动作
	AT_MOVE = 1;    //移动(只同步坐标和方向，血，蓝，其它的保持客户端当前状态走或跑)
	AT_WALK = 2;    //走
	AT_RUN  = 3;    //足
	AT_IDLE = 4;    //原地停止
	AT_DANCE1 = 5;  //跳舞动作1;
}

enum CAMP_TYPE {
    CT_NONE = 0;    //无阵营
	CT_PVE_PLAYER = 1;    //移动
	CT_PVE_MONSTER  = 2;    //改变方向
	CT_PVE_NPC = 3;

	CT_PVP_MONSTER = 4;
	CT_PVP_NPC = 5;
	CT_PVP_PLAYER1 = 6;
	CT_PVP_PLAYER2 = 7;
	CT_PVP_PLAYER3 = 8;
	CT_PVP_PLAYER4 = 9;
	CT_PVP_PLAYER5 = 10;

	CT_CMAP_END = 11;


}