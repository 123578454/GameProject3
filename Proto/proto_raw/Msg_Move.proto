syntax = "proto3";

message ObjectMoveReq {
    uint64  ObjectID = 1;
	uint32  ObjState = 2;
	float   x = 3;
	float   z = 4;
	float   vx = 5;
	float   vz = 6;
}

message ObjectUpdate {
    uint64  ObjectID = 1;
	uint32  ObjState = 2;
	float   x = 3;
	float   z = 4;
	float   vx = 5;
	float   vz = 6;
	uint32  hp = 7;
	uint32  mp = 8;
	uint32  hpmax = 9;
	uint32  mpmax = 10;
}

message ObjectUpdateNty {
   repeated ObjectUpdate UpdateList = 1;
}

message ObjectNew {
	uint64 ObjectID = 1;  //实例ID
	uint32 Type = 2;	  //类别
	uint32 TypeID = 3;    //类型ID
	string Name = 4;
	int32  Level = 5;
	float	 x = 6;
	float    z = 7;
	float    vx = 8;
	float    vz = 9;
	uint32   hp = 10;
	uint32   mp = 11;
	uint32   hpmax = 12;
	uint32   mpmax = 13;
	repeated uint32 equip = 14; //装备
}

message ObjectNewNty {
  repeated ObjectNew NewList = 1;
}

message ObjectRemoveNty {
  repeated uint64 RemoveList = 1;
}

message RoleSkillReq {
	uint64 AttackerID = 1;
	uint32 SkillID = 2;
	float  sx = 3;
	float  sz = 4;
	float  dx = 5;
	float  dz = 6;
	repeated uint64 DamagerID = 7; 
}
