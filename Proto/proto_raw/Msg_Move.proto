syntax = "proto3";

message MoveItem {
	uint64  ObjectID = 1;
	uint32  ObjType = 2;
	uint32  MoveState = 3;
	float   x = 4;
	float   z = 5;
	float   vx = 6;
	float   vz = 7;
}

message ObjectMoveReq {
    repeated MoveItem MoveList = 1;
}

message UpdateItem {
	uint64  ObjectID = 1;
	uint32  ObjType = 2;
	uint32  MoveState = 3;
	float   x = 4;
	float   z = 5;
	float   vx = 6;
	float   vz = 7;
	uint32  hp = 8;
	uint32  mp = 9;
	uint32  hpmax = 10;
	uint32  mpmax = 11;
}

message ObjectUpdateNty {
   repeated UpdateItem UpdateList = 1;
}

message NewItem {
	uint64 ObjectID = 1;	//实例ID
	uint32 ObjType = 2;		//类别
	uint32 ActorID = 3;		//类型ID
	string Name = 4;
	int32  Level = 5;
	float	 x = 6;
	float    z = 7;
	float    vx = 8;
	float    vz = 9;
	uint32   hp = 10;
	uint32   mp = 11;
	uint32   hpmax = 12;
	uint32   mpmax = 13;
	repeated uint32 equip = 14; //装备
}

message ObjectNewNty {
  repeated NewItem NewList = 1;
}

message ObjectRemoveNty {
  repeated uint64 RemoveList = 1;
}

message SkillItem {
	uint64 AttackerGuid = 1;
	uint32 SkillID = 2;
	float  sx = 3;
	float  sz = 4;
	float  dx = 5;
	float  dz = 6;
	repeated uint64 DamagerGuid = 7; 
}

message RoleSkillReq {
	repeated SkillItem SkillList = 1;
}
