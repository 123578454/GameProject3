syntax = "proto3";

message DamagerItem {
  uint64 ObjectGuid  = 1;
  float x = 2;
  float z = 3;
  int32 chghp = 4;  
}

message ActionItem {
	uint64  ObjectGuid = 1;
	int32   ActionID = 2;
	bool	IsStart = 3;
	bool    IsHurt = 4;
	float   x = 5;
	float   z = 6;
	float   vx = 7;
	float   vz = 8;
	int32   hp = 9;
	int32   mp = 10;
	int32   hpmax = 11;
	int32   mpmax = 12;
	repeated DamagerItem DamagerList = 13; 
}

message ObjectActionReq {
   repeated ActionItem ActionList = 1;
}
message ObjectActionNty {
   repeated ActionItem ActionList = 1;
}

message NewItem {
	uint64 ObjectGuid = 1;	//实例ID
	int32 ObjType = 2;		//类别
	int32 ActorID = 3;		//类型ID
	string Name = 4;
	int32  Level = 5;
	uint64 HostGuid = 6;        //主人的GUID
    uint64 ControlerID = 7;     //AI控制人的GUID
	uint64 SummonID = 8;		//招唤者的GUID
	float	 x = 9;
	float    z = 10;
	float    vx = 11;
	float    vz = 12;
	int32   hp = 13;
	int32   mp = 14;
	int32   hpmax = 15;
	int32   mpmax = 16;
	repeated int32 equip = 17; //装备
}

message ObjectNewNty {
  repeated NewItem NewList = 1;
}

message ObjectRemoveNty {
  repeated uint64 RemoveList = 1;
}

message HeartBeatReq {
  uint32  TimeStamp = 1;
}

message HeartBeatAck {
  uint32  TimeStamp = 1;
  uint32  ServerTime = 2;
}