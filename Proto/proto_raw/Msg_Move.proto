syntax = "proto3";

message DamagerItem {
  uint64 ObjectGuid  = 1;
  float x = 2;
  float y = 3;
  float z = 4;
  int32 chghp = 5;  
}

message ActionItem {
	uint64  ObjectGuid = 1;
	int32   ActionID = 2;
	uint64  ControlerID = 3;     //AI控制人的GUID
	bool	IsStart = 4;
	bool    IsHurt = 5;
	float   x = 6;
	float   y = 7;
	float   z = 8;
	float   vx = 9;
	float   vy = 10;
	float   vz = 11;
	int32   hp = 12;
	int32   mp = 13;
	int32   hpmax = 14;
	int32   mpmax = 15;
	repeated DamagerItem DamagerList = 16; 
}

message ObjectActionReq {
   repeated ActionItem ActionList = 1;
}

message ObjectActionNty {
   repeated ActionItem ActionList = 1;
}

message NewItem {
	uint64 ObjectGuid = 1;	//实例ID
	int32 ObjType = 2;		//类别
	int32 ActorID = 3;		//类型ID
	string Name = 4;
	int32  Level = 5;
	uint64 HostGuid = 6;        //主人的GUID
    uint64 ControlerID = 7;     //AI控制人的GUID
	uint64 SummonID = 8;		//招唤者的GUID
	float	 x = 9;
	float	 y = 10;
	float    z = 11;
	float    vx = 12;
	float    vy = 13;
	float    vz = 14;
	int32   hp = 15;
	int32   mp = 16;
	int32   hpmax = 17;
	int32   mpmax = 18;
	repeated int32 equip = 19; //装备
}

message ObjectNewNty {
  repeated NewItem NewList = 1;
}

message ObjectRemoveNty {
  repeated uint64 RemoveList = 1;
}

message HeartBeatReq {
  uint32  TimeStamp = 1;
}

message HeartBeatAck {
  uint32  TimeStamp = 1;
  uint32  ServerTime = 2;
}